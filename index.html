    <!doctype html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Slider</title>

        <link href="fonts/font.css" rel="stylesheet" type="text/css"/>

        <link rel="stylesheet" href="css/layout/main.css">
        <link rel="stylesheet" href="css/content/content.css">
        <link rel="stylesheet" href="css/button/button.css">

    </head>
    
    <body class="body">

        <main class="content">

                <span class="content__header content__header--main">Completed<br>projects</span>

                <div class="content__container content__container--line"></div>

                <span class="content__text content__text--preview">Only a small part of the work performed by our company is presented on the site. 
                                            For 14 years on in the construction 
                                            market we have made happy more than 1000 families</span>
                
                <span class="content__header .content__header--info content__header--city">CITY:</span>
                <span class="content__text content__text--info content__text--city"></span>


                <span class="content__header .content__header--info content__header--area">apartment area:</span>
                <span class="content__text content__text--info content__text--area"></span>
                
                <span class="content__header .content__header--info content__header--repair-time">Repair time:</span>
                <span class="content__text content__text--info content__text--repair-time"></span>
                
                <span class="content__header .content__header--info content__header--repair-rcost">repai rcost:</span>
                <span class="content__text content__text--info content__text--repair-rcost"></span>


                <nav class="content__container content__container--nav">
                    
                </nav>


                <div class="content__container content__container--img">
                    
                </div>


                <div class="content__container content__container--selector">

                    <button class="button button__left" onclick="clickLeftButton()">
                        <div class="button__arrow button__arrow--left" onclick="clickLeftButton()"></div><div class="button__line button__line--left"></div>
                    </button>

                    <div class="content__container content__container--markers">
 
                    </div>

                    <button class="button button__right" onclick="clickRightButton()">
                        <div class="button__arrow button__arrow--right" ></div><div class="button__line button__line--right"></div>
                    </button>

                </div>


            </div>

        </main>
  
        <script src="slider.js"></script>
    </body>
    
    </html>
